name: Update Best Buy Prices

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Update Best Buy Prices
        run: npm run update:prices

      - name: Commit updated prices
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add prices.json
          git commit -m "Update Best Buy prices [skip ci]" || echo "No changes to commit"
          git push
