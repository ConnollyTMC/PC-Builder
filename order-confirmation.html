<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1>Order Confirmation</h1>
  </header>

  <div id="confirmationDetails" class="confirmation-box"></div>

  <div class="email-receipt-box">
    <h3>Email Receipt</h3>
    <p>Enter your email address to receive a copy of this order:</p>
    <input type="email" id="receiptEmail" placeholder="you@example.com" />
    <button class="btn" id="sendReceiptBtn">Send Receipt</button>
    <div id="emailStatus" class="status"></div>
  </div>

  <button class="btn" id="backHomeBtn">Back to Home</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="order-confirmation.js"></script>
</body>
</html>
