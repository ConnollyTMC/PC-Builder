<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1>Your Cart</h1>
  </header>

  <div id="cartList"></div>

  <div class="total">
    <h2>Total</h2>
    <div id="cartTotal" class="sum">$0</div>

    <button class="btn" id="viewBackBtn">Back to PC Builder</button>
    <button class="btn clear" id="clearCartBtn">Clear Cart</button>
    <button class="btn checkout" id="checkoutBtn">Checkout</button>
  </div>
</div>

<script src="cart.js"></script>
</body>
</html>
