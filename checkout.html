<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Thank You for Your Order!</h1>
    </header>

    <div id="confirmationDetails" class="confirmation-box">
      <!-- Filled by checkout.js -->
    </div>

    <div class="email-receipt-box">
      <h3>Email Receipt</h3>
      <p>Enter your email address to receive a copy of this order:</p>
      <input type="email" id="receiptEmail" placeholder="you@example.com" />
      <button class="btn" id="sendReceiptBtn">Send Receipt</button>
      <div id="emailStatus" class="status"></div>
    </div>

    <button class="btn" id="backHomeBtn">Back to Home</button>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
