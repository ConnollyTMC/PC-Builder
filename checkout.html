<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1>Checkout</h1>
  </header>

  <form id="orderForm">
    <h2>Order Information</h2>
    <label>
      Full Name*:
      <input type="text" id="fullName" required />
    </label>
    <label>
      Email*:
      <input type="email" id="email" required />
    </label>
    <label>
      Phone*:
      <input type="tel" id="phone" required />
    </label>
    <label>
      Address*:
      <textarea id="address" required></textarea>
    </label>

    <h3>Cart Summary</h3>
    <table id="cartSummary" class="cart-table">
      <thead>
        <tr>
          <th>Configuration</th>
          <th>Part</th>
          <th>Selected Option</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total">Total: <span id="cartTotal">$0</span></div>

    <h3>Payment</h3>
    <div id="paypal-button-container"></div>
  </form>

  <button class="btn" id="backCartBtn">Back to Cart</button>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=AQiioH-DGdsjDiNC50Bt0eKQtejnt4NXpGp_q08Zjg8l67HhaozGl5upZVU6RWUesGYlmqkB8w8n_Hde&currency=USD"></script>
<script src="checkout.js"></script>
</body>
</html>
