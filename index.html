<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Custom Gaming Desktop Builder</title>
<style>
:root{--bg:#0b0c10;--panel:#11131a;--muted:#99a0ae;--text:#e8ecf1;--accent:#7dd3fc}
body{margin:0;background:linear-gradient(180deg,#0b0c10,#0a0b12 60%,#06070b);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
.wrap{max-width:900px;margin:0 auto;padding:24px}
header{text-align:center;margin-bottom:20px}
h1{font-weight:800;font-size:clamp(22px,4vw,36px);margin:0}
.configCard{background:radial-gradient(1200px 500px at -10% -20%,#1b1f38 0%,#101322 28%,#0c0f1b 55%);border:1px solid #1f2837;border-radius:16px;padding:18px;margin-bottom:18px;box-shadow:0 10px 30px #00000055}
.configCard h3{margin:0 0 12px;font-size:18px}
.partRow{display:flex;justify-content:space-between;margin:4px 0;font-size:14px}
.partRow .label{color:var(--muted)}
.partRow .value{font-weight:600}
.partRow .price{color:var(--accent)}
.total{margin-top:28px;padding:20px;border-radius:14px;background:linear-gradient(90deg,#0e1428,#121a32);border:1px solid #1c2540;text-align:center}
.total h2{margin:0 0 6px;font-size:22px}
.total .sum{font-weight:800;font-size:28px}
.btn{display:inline-flex;align-items:center;gap:10px;margin:12px 8px 0;background:linear-gradient(180deg,#1e90ff,#3aa5ff);color:white;border:0;border-radius:14px;padding:12px 18px;font-weight:700;cursor:pointer;box-shadow:0 10px 20px #0070ff33}
.btn:active{transform:translateY(1px)}
.btn.clear{background:linear-gradient(180deg,#ef4444,#dc2626)}
.empty{text-align:center;color:var(--muted);padding:40px 0;font-size:15px}
.center{text-align:center;margin-top:24px}
</style>
</head>
<body>
<div class="wrap">
  <header><h1>Custom Gaming Desktop Builder</h1></header>

  <!-- Color Filter -->
  <div class="card" style="margin-bottom:16px;">
    <h3>Filters</h3>
    <label for="colorFilter">Color</label>
    <select id="colorFilter">
      <option value="all">All Colors</option>
      <option value="black">Black</option>
      <option value="white">White</option>
    </select>
  </div>

  <div class="grid" id="builder">
    <!-- Case -->
    <div class="card">
      <h3>Case</h3>
      <label for="case">Choose a case</label>
      <select id="case"></select>
      <div class="note">Fan capacity: <span id="fanCap">â€”</span></div>
    </div>
    <!-- Motherboard -->
    <div class="card">
      <h3>Motherboard</h3>
      <select id="motherboard"></select>
    </div>
    <!-- CPU -->
    <div class="card">
      <h3>CPU</h3>
      <select id="cpu"></select>
    </div>
    <!-- Cooler -->
    <div class="card">
      <h3>CPU Cooler</h3>
      <select id="cooler"></select>
      <div class="note">Fans will match the CPU cooler brand.</div>
    </div>
    <!-- GPU -->
    <div class="card">
      <h3>GPU</h3>
      <select id="gpu"></select>
    </div>
    <!-- RAM -->
    <div class="card">
      <h3>RAM</h3>
      <select id="ram"></select>
    </div>
    <!-- PSU -->
    <div class="card">
      <h3>Power Supply</h3>
      <select id="psu"></select>
    </div>
    <!-- Storage -->
    <div class="card">
      <h3>Storage</h3>
      <label for="storage1">Primary</label>
      <select id="storage1"></select>
      <label for="storage2">Secondary</label>
      <select id="storage2"></select>
    </div>
    <!-- Extra Fans -->
    <div class="card">
      <h3>Extra Case Fans</h3>
      <label for="fanCount">Extra 120mm Fans</label>
      <input type="number" id="fanCount" min="0" value="0">
      <div class="note">Fan price: <span id="fanPrice">$0</span></div>
    </div>
  </div>

  <!-- Total & Buttons -->
  <div class="total">
    <h2>Total</h2>
    <div class="price" id="total">$0</div>
    <button class="btn" id="addToCartBtn">ðŸ›’ Add to Cart</button>
    <button class="btn" id="viewCartBtn">ðŸ“‹ View Cart</button>
    <div id="cartMsg" class="note"></div>
  </div>
</div>

<script src="builder.js"></script>
</body>
</html>
